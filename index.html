<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        /* Include your main styles here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
        }

        /* Add more styles here, as needed */
    </style>
</head>
<body>
    <!-- Background SVG Animation -->
    <div id="bg-wrap">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
            <circle cx="150" cy="150" r="100" fill="#f36d19"></circle>
            <circle cx="500" cy="400" r="150" fill="#333"></circle>
            <!-- Additional shapes for visual appeal -->
        </svg>
    </div>

    <!-- Header Section -->
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>ShopLogo</h1>
            </div>
            <div class="search-bar">
                <input type="text" id="input-box" placeholder="Search for anything">
                <button><i class="fas fa-search"></i></button>
                <ul class="result-box"></ul>
            </div>
            <ul class="nav-links">
                <li><a href="#">Categories</a></li>
                <li><a href="#">Gift Mode</a></li>
                <li><a href="#">Home Favourites</a></li>
                <li><a href="#">Fashion Finds</a></li>
            </ul>
            <div class="icons">
                <a href="#"><i class="fas fa-heart"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
                <a href="#"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </header>

    <!-- Introduction Text -->
    <div class="intro-text" id="introText">
        Welcome to the Shop!
    </div>

    <!-- Featured Product Section -->
    <div class="recent-view">
        <h2>Featured Product</h2>
        <div class="product-item">
            <div class="product-info">
                <h3>Exclusive Handcrafted Bag</h3>
                <p class="price">₹9,500 <span class="old-price">₹11,200</span></p>
            </div>
        </div>
    </div>

    <!-- Recently Viewed Products -->
    <div class="recent-view">
        <h2>Recently Viewed & More</h2>
        <div class="product-grid">
            <div class="product-item">
                <a href="./qamees_detail.html">
                    <img src="./qms1.webp" alt="White Qamees">
                </a>
                <div class="product-info">
                    <h3>White Qamees</h3>
                    <p class="price">₹3,649 <span class="old-price">₹3,900</span></p>
                </div>
            </div>
            <!-- Add more products as necessary -->
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Discover the latest trends from small shops</p>
    </footer>
</body>
</html>
